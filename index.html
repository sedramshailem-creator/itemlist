<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="itemlist.js"></script>
</head>
<body>
  <div class="container">
    <div class="list-area" id="listArea">
     
    </div>

    <input type="text" id="itemInput" placeholder="Enter an item...">

    <div class="buttons">
      <button id="addBtn" class="green">Add Item</button>
      <button id="removeBtn" class="orange">Remove Last Item</button>
      <button id="clearBtn" class="red">Clear All</button>
    </div>
  </div>
</body>
</html>
